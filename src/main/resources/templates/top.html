<!DOCTYPE html>
<htmlxmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>TOP</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
	  function addEmployee() {
		location.href = "/top/employee/add";
	  }
	  function deleteEmployee(id) {
		location.href = "/top/employee?id="+ id;
	  }
	  function addProject() {
		location.href = "/top/project/add";
	  }
	  function deleteProject(id) {
		location.href = "/top/project?id="+ id;
	  }
	  function test(id) {
		location.href = "/top/test?id="+ id;
	  }
  </script>
</head>
<body>
	<table class="table" style="width: 800px;">
		<tr><td style="width: 800px;">
			<p>
			  ■社員一覧　<input type="button" value="追加" onclick="addEmployee()">
			</p>
		  <table class="table" style="width: 800px;">
		  	<tr>
		  		<td>ID</td>
		  		<td>氏名</td>
		  		<td>入社日</td>
		  	</tr>
		    <tr th:each="data : ${employeeList}" th:object="${data}">
		      <td th:text="*{id}"></td>
		      <td th:text="*{name}"></td>
		      <td th:text="${#dates.format(data.entrancedate, 'yyyy/MM/dd')}"></td>
		      <td><a th:href="@{/top/employee/view/{id}(id=*{id})}">詳細</a></td>
		      <td><a th:href="@{/top/employee/{id}(id=*{id})}">削除</a></td>
		    </tr>
		  </table>
		</td></tr>
		<tr><td style="width: 800px;">
			<p>
			  ■プロジェクト一覧　<input type="button" value="追加" onclick="addProject()">
			</p>
		  <table class="table" style="width: 800px;">
		  	<tr>
		  		<td>ID</td>
		  		<td>プロジェクト名</td>
		  		<td>開始日</td>
		  	</tr>
		    <tr th:each="dataP : ${projectList}" th:object="${dataP}">
		      <td th:text="*{id}"></td>
		      <td th:text="*{name}"></td>
		      <td th:text="${#dates.format(dataP.startdate, 'yyyy/MM/dd')}"></td>
		      <td><a th:href="@{/top/project/{id}(id=*{id})}">削除</a></td>
		    </tr>
		  </table>
		</td></tr>
	</table>
	</body>
</html>
